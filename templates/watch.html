{% extends "base.html" %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
   <div class="container px-4 px-lg-5 my-3">
       <div class="text-center text-white">
           <h1 class="display-4 fw-bolder">Here is {{GradeAndClass}} page!</h1>
           <p class="lead fw-normal text-white-50 mb-0">{{capDate}}</p>
       </div>
   </div>
</header>
<!-- main-->
<main>
   <div class="container">
      <div class="row">
         {% for imgfile in imgfiles %}
         <div class="col-6 px-0 py-1">
            <img src="/static/mainImg/{{imgURL}}/{{imgfile}}" alt="{{imgfile}}" class="img-fluid" />
         </div>
			{% endfor %}
      </div>
   </div>
</main>
{% endblock %}
